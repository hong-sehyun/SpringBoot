<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
</head>
<body>
	<h1><font color="green">사용자를 찾을 수 없습니다</font></h1>
	<a th:href="@{/}">메인 화면으로</a>
	<table>
	<tr>
		<th align="left">예외 메세지 : [[${exception.message}]]</th>
	</tr>
	
	<tr th:each="trace: ${exception.stackTrace}">
		<td th:text="${trace}">
	</tr>
	</table>
</body>
</html>
