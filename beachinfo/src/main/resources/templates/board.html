<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시판 페이지</title>
</head>
<body>
    <h1>게시판 페이지</h1>

    <!-- 게시글 목록 -->
    <table>
        <tr>
            <th>글 번호</th>
            <th>제목</th>
            <th>작성일</th>
            <th>수정</th>
            <th>삭제</th>
        </tr>
        <!-- 게시글 목록을 서버로부터 받아와서 표시합니다. -->
        <tr th:each="board : ${boardList}">
            <td th:text="${board.seq}"></td>
            <td th:text="${board.content}"></td>
            <td th:text="${#dates.format(board.createDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
            <td><a th:href="@{/Boards/{id}/edit(id=${board.id})}">수정</a></td>
            <td><a th:href="@{/Boards/{id}/delete(id=${board.id})}">삭제</a></td>
        </tr>
    </table>

    <!-- 새로운 게시글 작성 폼 -->
    <h2>새로운 게시글 작성</h2>
    <form action="/Boards" method="post" th:object="${newBoard}">
        <label for="content">내용:</label>
        <input type="text" id="content" name="content" required>
        <button type="submit">작성</button>
    </form>

</body>
</html>
