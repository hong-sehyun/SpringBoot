spring.security.user.name=abcd
spring.security.user.password=abcd


spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:tcp://localhost/~/Security
spring.datasource.username=sa
spring.datasource.password=tiger

# jpa setting 
# 필수
# jpa 메서드를 sql문으로 번역해주는 라이브러리 -> 방언 번역기
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# jpa 실행시 @Entity 설정 클래스와 매핑되는 테이블 생성 여부
# create : 있으면 삭제 후 생성, 없으면 생성
# update : 없으면 생성, 있으면 스킵
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.thymeleaf.cache=false
